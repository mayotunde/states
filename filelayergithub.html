<!DOCTYPE html>
<html>
<head>
    <title>LeafletFileLayer Plugin</title>
    <meta charset="utf-8" />
    <link  rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link  rel="stylesheet" href="file:///C:/Users/user/Desktop/plugins/Leaflet.FileLayer-gh-pages/Font-Awesome/font-awesome.min.css"
    />
<link href='http://fonts.googleapis.com/css?family=Lato:900,300' rel='stylesheet' type='text/css'>
  	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
 
<script
        src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js">
    </script>
    <script
        src="file:///C:/Users/user/Desktop/plugins/Leaflet.FileLayer-gh-pages/leaflet.filelayer.js">
    </script>
    <script
        src="file:///C:/Users/user/Desktop/plugins/Leaflet.FileLayer-gh-pages/togeojson/togeojson.js">
    </script>


</head>
<body>
    <div id="map" style="width: 700px; height: 500px"></div>

   
    <script>
        var map = L.map('map').setView([4.5, 2.9], 5);
        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>,'+'<a href="http://mapsnigeriainitiative.wordpress.com">mapsNI</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink,
            maxZoom: 18
            }).addTo(map);

 

var style = {fillColor: 'red', color: 'black', fillOpacity: 0.5};
        
        L.Control.FileLayerLoad.LABEL = '<i class="fa fa-folder-open"></i>';
       L.Control.fileLayerLoad({
       layerOptions: {style,
         fileSizeLimit: 1024}
        }).addTo(map);

    </script>
</body>
</html>
